<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/custom.css" />
                <title>Checkout</title>
            </f:facet>
        </h:head>

        <h:body style="font-size: 12px">

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="160" closable="true" collapsible="true">
                    <div class="logo-wrapper" style="logo">
                        <p:graphicImage value="/images/menus/Emart.png" height="200" id="logo"/>
                    </div>
                    <h:form id="site-dock">
                        <p:dock position="top" itemWidth="80" proximity="80" maxWidth="30">
                            <p:menuitem value="Home" icon="/images/categories/electronics.png" url="#" >
                            </p:menuitem>
                            <p:menuitem value="Music" icon="/images/categories/houseware.png"  url="#" />
                            <p:menuitem value="Video" icon="/images/categories/electronics.png" url="#"/>
                            <p:menuitem value="Email" icon="/images/categories/electronics.png" url="#"/>
                            <p:menuitem value="Link" icon="/images/categories/electronics.png" url="#"/>
                            <p:menuitem id="cart-view" value="View Cart" icon="/images/menus/Cart.png"  action="cartView"/>
                            <p:menuitem value="Logout" icon="/images/menus/logout.png" action="#{userManager.logout()}"/>
                        </p:dock>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="180" header="Categories" collapsible="true">
                    <h:form>
                        <p:carousel vertical="true" circular="true" numVisible="5" id="basicCarousel" value="#{categoryController.store_cats}" var="category">  

                            <h:panelGrid columns="1" style="width:100%" cellpadding="5" width="200" >
                                <p:ajax event="click" listener="#{categoryController.setSelected(category)}"/>
                                <p:graphicImage value="#{imageRenderer.renderImage(category.catPicture)}" height="100">
                                    <f:param name="catid" value="#{category.catId}" />
                                </p:graphicImage>
                                <h:outputText value="#{category.catName}"/> 


                            </h:panelGrid>  
                        </p:carousel>  

                    </h:form>  
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="checkout-form">
                        <p:panel header="Checkout" style="width: 400px; margin: auto">
                            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                            <h:panelGrid id="cc-info" rendered="#{not checkoutController.checkout_complete}" columns="2" cellpadding="10">                     

                                <h:outputLabel for="name" value="Name on Card:" />  
                                <p:inputText id="name" value="#{checkoutController.name_on_card}" label="cc-number" required="true"/>  

                                <h:outputLabel for="cc-number" value="Credit Card:" />  
                                <p:inputText id="cc-number" value="#{checkoutController.cc_number}" label="cc-number" required="true"/>  

                                <h:outputLabel for="exp-month" value="Expiration Month:" />  
                                <p:inputText id="exp-month" value="#{checkoutController.exp_month}" label="exp-month" required="true"/>  

                                <h:outputLabel for="exp-year" value="Expiration Year" />  
                                <p:inputText id="exp-year" value="#{checkoutController.exp_year}" label="exp-year" required="true"/> 

                                <h:outputLabel for="ccv" value="CCV:" />  
                                <p:inputText id="ccv" value="#{checkoutController.ccv}" label="ccv" required="true"/> 

                                <f:facet name="footer">  
                                    <p:commandButton id="loginButton" value="Complete Purchase"    
                                                     action="#{checkoutController.completeCheckout()}" update=":checkout-form"
                                                     />  
                                </f:facet> 
                            </h:panelGrid> 
                        </p:panel>
                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
