<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="font-size: 12px">
        <h:form>
            <p:panel header="Login" style="width: 400px; margin: 100px auto">  
                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                <h:panelGrid columns="2" cellpadding="10">                     
                    <h:outputLabel for="loginfield" value="Login:" />  
                    <p:inputText id="loginfield" value="#{loginController.username}" label="login" required="true"/>  

                    <h:outputLabel for="pwd2" value="Password:" />  
                    <p:password id="pwd2" value="#{loginController.password}" label="login" required="true"/>  
                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Login"    
                                         actionListener="#{loginController.login()}"  
                                         />  
                    </f:facet> 
                </h:panelGrid>  


            </p:panel>  
        </h:form>
    </h:body>
</html>
